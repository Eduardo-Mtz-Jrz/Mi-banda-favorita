    <div class="row">
        <div class="col">
            <h1 id="tercer-encabezado">Formulario</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form class="row g-3">
                <div class="col-md-12 mb-3 mb-md-4 mb-lg-2"> <!-- Ajuste de tamañao de columna -->
                    <label for="inputNombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Ejemplo: Fulanito">
                </div>
                <div class="col-md-12 mb-3 mb-md-4 mb-lg-2">
                    <label for="inputApellido" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" id="inputApellido" placeholder="Ejemplo: De Tal">
                </div>
                <div class="col-md-12 mb-3 mb-md-4 mb-lg-2">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Ejemplo: fulanito.dt@ejemplo.com">
                </div>
                <div class="col-md-12 mb-3 mb-md-4 mb-lg-2">
                    <label for="inputState" class="form-label">País:</label>
                    <select id="inputState" class="form-select">
                      <option selected>Elige</option>
                      <option>Chile</option>
                      <option>México</option>
                      <option>EUA</option>
                      <option>Argentina</option>
                    </select>
                </div>
                <div class="col-md-12 mb-3 mb-md-4 mb-lg-2">
                    <label for="inputCity" class="form-label">Ciudad:</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-12 mb-3 mb-md-4 mb-lg-2">
                    <label for="inputCancion" class="form-label">Canción Favorita:</label>
                    <input type="text" class="form-control" id="inputCancion" placeholder="Ejemplo: Canción para mañana">
                </div>
                <div class="col-md-12 mb-3 mb-md-4 mb-lg-2">
                    <label for="inputDisco" class="form-label">Disco Favorito:</label>
                    <input type="text" class="form-control" id="inputDisco" placeholder="Ejemplo: Barrio Estación">
                </div>
                <div class="col-md-12 mb-3 mb-md-4 mb-lg-2">
                    <label for="inputRecomendaciones" class="form-label">Recomendaciones:</label>
                    <input type="text" class="form-control" id="inputRecomendaciones">
                </div>
                <div class="col-md-12 mb-3 mb-md-4 mb-lg-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Aceptar
                      </label>
                    </div>
                </div>
                <div class="col-md-12 mb-3 mb-md-4 mb-lg-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
        <div class="col">
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="2000">
                    <img src="./assets/barrio-estacion.webp" class="d-block w-100" alt="Barrio Estación">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/cancion-de-lejos.webp" class="d-block w-100" alt="Canción de Lejos">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/la-velocidad-de-la-luz.webp" class="d-block w-100" alt="La Velocidad de la Luz">
                  </div>
                  <div class="carousel-item"data-bs-interval="2000">
                    <img src="./assets/mtv-unplegged.webp" class="d-block w-100" alt="MTV Unplegged">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/ven-aqui.webp" class="d-block w-100" alt="Ven Aquí">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="./assets/vida-de-perros.webp" class="d-block w-100" alt="Vida de Perros">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
