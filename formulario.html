<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Primer Font Family -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">
     <!-- Segundo Font Family -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="container">
        <div class="item" id="link">
            <a href="./index.html" id="link-cuatro" style="color: inherit;">Inicio</a>
            <a href="./discografia.html" id="link-tres" style="color: inherit;">Formulario</a>
        </div>
    </div>

    <!-- Formulario Bootstrap -->
    <form class="was-validated">
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Comentarios</label>
          <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Comentarios, sugerencias y opiniones" required></textarea>
          <div class="invalid-feedback">
            Por favor, escriba su comentario.
          </div>
        </div>
      
        <div class="form-check">
          <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck2">Si</label>
        </div>
        <div class="form-check mb-3">
          <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
          <label class="form-check-label" for="validationFormCheck3">No</label>
          <div class="invalid-feedback">Fue util la pagina.</div>
        </div>
      
        <div class="mb-3">
          <select class="form-select" required aria-label="select example">
            <option value="">Mejor disco entre:</option>
            <option value="1">Vida de perros</option>
            <option value="2">La velocidad de la luz</option>
            <option value="3">Canci√≥n de lejos</option>
          </select>
          <div class="invalid-feedback">No puede omitir la respuesta</div>
        </div>
      
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
          <label class="form-check-label" for="validationFormCheck1">Acepta Terminos y condiciones</label>
          <div class="invalid-feedback">Responda por favor</div>
        </div>

        <div class="mb-3">
          <button class="btn btn-primary" type="submit" disabled>Enviar respuestas</button>
        </div>

      </form>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
